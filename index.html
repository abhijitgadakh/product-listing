<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Listings</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-filter">
      <div class="sort">
        <button id="filter-category-men">Men's Clothing</button>
        <button id="filter-category-women">Women's Clothing</button>
        <button id="sort-price-asc">Sort by Price (Low to High)</button>
        <button id="sort-price-desc">Sort by Price (High to Low)</button>
        <button id="sort-popularity-asc">
          Sort by Popularity (Low to High)
        </button>
        <button id="sort-popularity-desc">
          Sort by Popularity (High to Low)
        </button>
      </div>
    </div>
    <div class="container">
      <div id="product-list" class="product-list"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
